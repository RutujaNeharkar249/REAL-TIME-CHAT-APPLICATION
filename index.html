<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Chat</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-full m-0 p-0">

<div class="chat-container h-full w-full flex flex-col overflow-hidden">

  <!-- Header -->
  <header class="px-4 py-3 border-b border-white/10 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="logo-bg w-10 h-10 rounded-xl flex items-center justify-center text-white">
        ðŸ’¬
      </div>
      <div>
        <h1 class="text-white font-semibold text-lg">Chat Room</h1>
        <p class="text-emerald-400 text-xs">Online</p>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <span id="message-count" class="text-white/60 text-xs">0 messages</span>
      <button id="settings-btn" class="text-white text-lg">âš™</button>
    </div>
  </header>

  <!-- Messages -->
  <div id="messages-container"
       class="flex-1 overflow-y-auto px-4 py-4 space-y-3 scrollbar-thin">
    <div id="empty-state" class="text-center text-white/40 mt-10">
      No messages yet
    </div>
  </div>

  <!-- Username Setup -->
  <div id="username-setup" class="p-4 border-t border-white/10">
    <div class="flex gap-2">
      <input id="username-input" type="text"
             placeholder="Enter your name..."
             class="flex-1 px-4 py-3 rounded-xl bg-white/5 text-white border border-white/10">
      <button id="join-btn" class="send-btn px-6 py-3 rounded-xl text-white">
        Join
      </button>
    </div>
  </div>

  <!-- Message Input -->
  <div id="message-input-container"
       class="p-4 border-t border-white/10 hidden">
    <form id="message-form" class="flex gap-2">
      <input id="message-input" type="text"
             placeholder="Type message..."
             class="flex-1 px-4 py-3 rounded-xl bg-white/5 text-white border border-white/10">
      <button class="send-btn px-6 py-3 rounded-xl text-white">
        Send
      </button>
    </form>
  </div>

</div>

<!-- SETTINGS MODAL -->
<div id="settings-modal"
     class="fixed inset-0 bg-black/60 hidden items-center justify-center">

  <div class="bg-[#1a1a2e] p-6 rounded-2xl w-96 text-white">

    <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>

    <label class="text-sm">Display Name</label>
    <input id="edit-username"
           class="w-full px-3 py-2 bg-white/10 rounded-lg mt-1 mb-4">

    <label class="text-sm">Avatar Color</label>
    <div id="color-options" class="flex gap-2 flex-wrap mt-2 mb-4"></div>

    <div class="flex justify-end gap-2">
      <button id="close-settings"
              class="px-4 py-2 bg-gray-600 rounded-lg">
        Cancel
      </button>
      <button id="save-settings"
              class="px-4 py-2 bg-indigo-600 rounded-lg">
        Save
      </button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
